<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Registro</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="home.html">LOGO</a>
</nav>

<main role="main" class="container">

  <div class="container" style="margin-top: 80px;">
    <div id="loginbox" class="mainbox col-md-6 offset-md-3 col-sm-8 offset-sm-2">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Nuevo Usuario</h3>
          <hr class="colorgraph"><br>

          <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
            <div class="form-group mb-3">
              <label for="nombre">Nombre</label>
              <input th:field="*{nombre}" id="nombre" class="form-control" required/>
              <p class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre inválido</p>
            </div>

            <div class="form-group mb-3">
              <label for="apellido">Apellido</label>
              <input th:field="*{apellido}" id="apellido" class="form-control" required/>
              <p class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Apellido inválido</p>
            </div>

            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input th:field="*{email}" id="email" type="email" class="form-control" required/>
              <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Correo inválido</p>
            </div>

            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <input th:field="*{password}" type="password" id="password" class="form-control" required/>
              <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Contraseña inválida</p>
            </div>

            <button id="btn-registrarme" class="btn btn-lg btn-primary btn-block" type="submit">Registrarme</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</main>

<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
